<!doctype html>
<html>

<head>
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
    <div class="calc-app">
            <div class="calc-result">0</div>

            <span class="calc" id="1">1</span>
            <span class="calc" id="2">2</span>
            <span class="calc" id="3">3</span>
            <span class="calc" id="4">4</span>
            <span class="calc" id="5">5</span>
            <span class="calc" id="6">6</span>
            <span class="calc" id="7">7</span>
            <span class="calc" id="8">8</span>
            <span class="calc" id="9">9</span>
            <span class="calc" id="0">0</span>
            <span class="calc" id="point">.</span>
            <span class="calc" id="plus">+</span>
            <span class="calc" id="minus">-</span>
            <span class="calc" id="division">/</span>
            <span class="calc" id="mult">x</span>
            <span class="calc" id="eq">=</span>
            <span class="calc" id="ac">AC</span>
            <span class="calc" id="ce">CE</span>
    </div>

</body>

</html>
