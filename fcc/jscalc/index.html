<!doctype html>
<html>

<head>
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<div class="container">
    <div class="calc-app">
        <h1>Javascript Calculator</h1>
        <div class="row">
            <div class="calc-result">  </div>
        </div>
        <div class="row">
            <button class="btn calc" id="1">1</button>
            <button class="btn calc" id="2">2</button>
            <button class="btn calc" id="3">3</button>
            <button class="btn calc" id="4">4</button>
            <button class="btn calc" id="5">5</button>
            <button class="btn calc" id="6">6</button>
            <button class="btn calc" id="7">7</button>
            <button class="btn calc" id="8">8</button>
            <button class="btn calc" id="9">9</button>
            <button class="btn calc" id="0">0</button>
            <button class="btn calc" id="point">.</button>
            <button class="btn calc" id="plus">+</button>
            <button class="btn calc" id="minus">-</button>
            <button class="btn calc" id="division">/</button>
            <button class="btn calc" id="mult">x</button>
            <button class="btn calc" id="eq">=</button>
            <button class="btn calc" id="ac">AC</button>
            <button class="btn calc" id="ce">CE</button>
        </div>
    </div>
</div>

<body>
</body>

</html>
